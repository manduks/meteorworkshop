<template name="archivos">
<div class="bs-glyphicons">
    <ul class="bs-glyphicons-list">
        {{#each archivos}}
        <li>
            <span class="glyphicon glyphicon-asterisk"></span>
            <span class="glyphicon-class"><a href="{{link}}">{{description}}</a></span>
        </li>
        {{/each}}
    </ul>
</div>
</template>
